<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Button</title>
</head>



<body>
    <button id="myBtn">Click me</button>
    <p>Button clicked!!!!</p>
   
    <script>
        const button = document.getElementById('myBtn');
        button.addEventListener('click', function () {
            console.log('Button clicked!!!!');
        });
    </script>
</body>
</html>
